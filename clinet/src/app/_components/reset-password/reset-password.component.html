<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span style="font-family: Kaushan Script;" class="akil">Akil</span>
                    </div>
                    <h3 class="text-center mb-4">{{resetPasswordFiels ? 'Enter a new password' : 'Reset password'}}</h3>

                    <form #form="ngForm" class="login-form">
                        <div *ngIf="resetPasswordFiels">
                            <div class="form-group mb-2">
                                <app-text-input [formControl]="registerForm.controls['newPassword']" [type]="'password'"
                                    [label]="'new password'">
                                </app-text-input>
                            </div>

                            <div class="form-group mb-4">
                                <app-text-input [formControl]="registerForm.controls['confirmPassword']"
                                    [type]="'password'" [label]="'Confirm Password'">
                                </app-text-input>
                            </div>
                        </div>

                        <div *ngIf="!resetPasswordFiels" class="form-group mb-4">
                            <app-text-input [formControl]="registerForm.controls['email']" [type]="'email'"
                                [label]="'Your email'">
                            </app-text-input>
                        </div>

                        <div class="form-group">
                            <button (click)="resetPasswrod()" type="submit"
                                class="btn fs-5 btn-primary rounded submit py-2 px-3">
                                {{resetPasswordFiels ? 'Reset password' : 'submit'}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
