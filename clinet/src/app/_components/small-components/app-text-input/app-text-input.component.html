<div class="form-group mt-2">
    <input [class.is-invalid]="ngControl.touched && ngControl.invalid"
        [formControl] = "ngControl.control"
        class="form-control mt-1"
        [type]='type'
        [placeholder]="label">
    <div *ngIf="ngControl.errors?.required" class="invalid-feedback">
        please enter {{label}}
    </div>
    <div *ngIf="ngControl.errors?.minlength" class="invalid-feedback">
        {{label}} must be at least {{ngControl.errors?.minlength["requiredLength"]}}
    </div>
    <div *ngIf="ngControl.errors?.maxlength" class="invalid-feedback">
        {{label}} must be at most {{ngControl.errors?.maxlength["requiredLength"]}}
    </div>

    <div *ngIf="ngControl.errors?.isMatching" class="invalid-feedback">
        password doesn't match
    </div>
</div>
