<section class="intro" id="intro">
    <div class="text position-absolute top-50 start-50 translate-middle w-100  text-center">
        <h2 class="text-light fw-bold display-4">Unleash the creativity
        </h2>
        <h1 class="text-light fw-bold display-2 text-italic">By <span class="no-fill">Writing</span></h1>
    </div>
</section>
<section class="posts" id="posts">
    <div class="container">
        <div class="row">
            <div *ngFor="let post of (postService.postsThread$ | async)" class="col-lg-4 col-md-6 col-12">
                <app-post-card [post]="post"></app-post-card>
            </div>

        </div>
    </div>
</section>
